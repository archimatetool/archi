<body>
    <h2>Importing from an Open Exchange XML file</h2>
    
    <p>To import an Open Exchange Format file, select the menu item "File->Import->Open Exchange XML Model...". Select and open the required XML file. This will create a new ArchiMate model in the Models Tree.</p>
