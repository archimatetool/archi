<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>View Reference</title>
    </head>
    
    <body>
        <p>A <b>View Reference</b> is simply a shortcut to another View in the same model.</p>
        <p>Add a View Reference to a View if you wish to create a link to another View of the model. Double-click on it to jump to the View it references.</p>
    </body>
</html>
